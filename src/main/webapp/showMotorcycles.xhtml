<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{motorcycleBean.allMotorcycle}" var="item">
      
      <h:column>
        <f:facet name="header">#{msg.motorcycleBrandLabel}</f:facet>
        #{item.brand}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.motorcycleModelLabel}</f:facet>
        #{item.model}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.motorcyclePriceLabel}</f:facet>
        #{item.price}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.motorcycleYearOfManufactureLabel}</f:facet>
        #{item.yearOfManufacture}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.action}</f:facet>
        <h:commandLink value="#{msg.actionDelete}" action="#{motorcycleBean.deleteMtorcycle}"/>
      </h:column>

      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
