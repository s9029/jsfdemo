<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
  <div>
	<h:form>
		  <h:commandLink action="home?faces-redirect=true">
			<h:outputText value="#{msg.linkHome}" /> 
		  </h:commandLink>
		  <div>
		  #{msg.clients}
		  <h:commandLink action="addClient?faces-redirect=true">
			<h:outputText value="#{msg.clientAddLabel}" />
		  </h:commandLink>
		  <h:commandLink action="showClients?faces-redirect=true">
			 <h:outputText value="#{msg.clientAllLabel}" />
		  </h:commandLink>
		  </div>
		  <div>
		  #{msg.cars}
		  <h:commandLink action="addCar?faces-redirect=true">
			<h:outputText value="#{msg.autoAddLabel}" />
		  </h:commandLink>
		  <h:commandLink action="showCars?faces-redirect=true">
			 <h:outputText value="#{msg.autoAllLabel}" />
		  </h:commandLink>
		  </div>

   </h:form>
  </div>
</ui:composition>
