<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="content">
		<h:form id="clientForm">
			<h:panelGrid columns="2">

			<h:outputText value="#{msg.clientFirstNameLabel}" />
				<h:inputText id="firstName" value="#{clientBean.client.firstName}" /> 
					
			<h:outputText value="#{msg.clientSurnameLabel}" />
				<h:inputText id="surname" value="#{clientBean.client.surname}" />

			
			</h:panelGrid>
			
			
			<h:commandButton value="#{msg.clientFormOKButton}"
				action="#{clientBean.addClient}" />

				
			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
